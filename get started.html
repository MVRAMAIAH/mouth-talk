<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - MTALK OTT</title>
    <link rel="icon" href="https://t3.ftcdn.net/jpg/06/76/63/78/360_F_676637882_ywOxjtsIXUK79F6lKVtXAwYiI9zZ2h3H.jpg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: black;
            color: white;
            text-align: center;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* HEADER */
        .header {
            width: 100%;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #FF073A;
        }

        /* CONTAINER: Forces boxes into a single row */
        .container {
            margin-top: 120px;
            white-space: nowrap;  /* Prevents wrapping */
            overflow-x: auto;      /* Enables horizontal scrolling */
            display: flex;         /* Uses flexbox for alignment */
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        /* BOXES: Display in a single row */
        .box {
            display: inline-block; /* Ensures all boxes are in one row */
            width: 220px;
            height: 320px;
            text-align: center;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 0 20px rgba(255, 7, 58, 0.8); /* Permanent Red Shadow */
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        /* IMAGE HOVER EFFECT */
        .box:hover img {
            transform: scale(1.1);
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .header { padding: 15px 30px; }
            .logo { font-size: 22px; }
            .nav-links a { font-size: 16px; }

            .container {
                overflow-x: scroll; /* Enables horizontal scrolling */
                justify-content: flex-start;
            }

            .box { width: 180px; height: 260px; }
        }

        @media (max-width: 480px) {
            .header { flex-direction: column; align-items: center; padding: 10px 20px; }
            .nav-links { flex-direction: column; text-align: center; }
            .nav-links a { display: block; margin: 8px 0; }

            .container { 
                flex-direction: row; 
                overflow-x: auto; /* Allows scrolling */
            }

            .box { width: 160px; height: 240px; }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="logo">MTALK</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="location.html">Location</a>
            <a href="about.html">About</a>
        </div>
    </div>

    <!-- IMAGE ROW -->
    <div class="container">
        <div class="box" onclick="window.location.href='default.html'">
            <img src="https://beyondmychrysalis.wordpress.com/wp-content/uploads/2022/10/fb_img_1664634124823.jpg" alt="Custom Image">
        </div>
        <div class="box" onclick="window.location.href='default.html'">
            <img src="https://cf-img-a-in.tosshub.com/sites/visualstory/wp/2025/02/vicky-chhava-1ITG-1739516595408.jpg?size=*:900" alt="Hindi Movies">
        </div>
        <div class="box" onclick="window.location.href='default.html'">
            <img src="https://m.media-amazon.com/images/M/MV5BNTRhYTlhZTgtYmMyYy00NWI4LTk4MzItOWM2YjBmYTg2OTI2XkEyXkFqcGc@._V1_.jpg" alt="Tamil Movies">
        </div>
        <div class="box" onclick="window.location.href='default.html'">
            <img src="https://m.media-amazon.com/images/M/MV5BNmY5NjI5ZTQtNDAyZi00NjgyLWE3NzItODE4OGYxNmFkN2E2XkEyXkFqcGc@._V1_.jpg" alt="Malayalam Movies">
        </div>
        <div class="box" onclick="window.location.href='default.html'">
            <img src="https://stat5.bollywoodhungama.in/wp-content/uploads/2022/10/Kantara-1.jpg" alt="English Movies">
        </div>
    </div>

    <!-- GSAP Animation -->
    <script>
        gsap.from(".box", { 
            duration: 1,
            opacity: 0,
            y: 50,
            stagger: 0.2,
            ease: "power3.out"
        });
    </script>
</body>
</html>
