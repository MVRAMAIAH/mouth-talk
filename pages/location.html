<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../assets/js/auth-guard.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Map & Navigation - MTALK</title>
    <link rel="icon" href="https://t3.ftcdn.net/jpg/06/76/63/78/360_F_676637882_ywOxjtsIXUK79F6lKVtXAwYiI9zZ2h3H.jpg"
        type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Google Maps API -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACURDS3NO0tj_Q9D7zPz3F1W2FFRGwa04&libraries=places"></script>

    <style>
        :root {
            --primary: #FF073A;
            --primary-dark: #D60632;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        h1,
        h2,
        .logo {
            font-family: 'Orbitron', sans-serif;
        }

        /* MAP FULLSCREEN */
        #map {
            flex: 1;
            width: 100%;
            z-index: 1;
        }

        /* Red tinted map labels */
        .leaflet-tile-pane {
            filter: hue-rotate(330deg) saturate(2.5);
        }

        /* Hide Leaflet white attribution bar */
        .leaflet-control-attribution {
            display: none !important;
        }

        /* HEADER */
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 2000;
            /* Above results panel */
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }

        .logo-box {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            pointer-events: auto;
            cursor: pointer;
            transition: 0.3s;
        }

        .logo {
            color: var(--primary);
            font-size: 20px;
            font-weight: bold;
        }

        /* SEARCH BAR */
        .search-container {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 92%;
            max-width: 560px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-glass {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 7, 58, 0.25);
            border-radius: 30px;
            display: flex;
            padding: 5px 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
        }

        .search-glass:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 7, 58, 0.3);
        }

        .search-input {
            background: none;
            border: none;
            color: white;
            flex: 1;
            padding: 12px;
            font-size: 16px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.35);
        }

        /* Kill browser autofill white background */
        .search-input:-webkit-autofill,
        .search-input:-webkit-autofill:hover,
        .search-input:-webkit-autofill:focus,
        .search-input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 50px rgba(10, 10, 10, 0.85) inset !important;
            -webkit-text-fill-color: white !important;
            background-color: transparent !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        .search-btn {
            background: var(--primary);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 8px 14px;
            border-radius: 50%;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .radius-inline {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 7, 58, 0.25);
            border-radius: 30px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .radius-inline label {
            font-size: 11px;
            color: var(--primary);
            font-weight: 600;
        }

        .radius-inline input[type=range] {
            width: 70px;
            accent-color: var(--primary);
        }

        /* FLOATING ACTION BUTTONS */
        .fab-group {
            position: absolute;
            bottom: 30%;
            right: 20px;
            z-index: 1500;
            /* Ensure above results panel if they overlap */
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
        }

        .fab {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(255, 7, 58, 0.4);
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .fab:hover {
            transform: scale(1.1);
            background: var(--primary-dark);
        }

        .fab.secondary {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--primary);
        }

        /* RADIUS SLIDER PANEL */
        .radius-panel {
            position: absolute;
            top: 150px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            width: 200px;
            display: none;
        }

        .radius-panel.visible {
            display: block;
        }

        .radius-panel h4 {
            font-size: 12px;
            margin-bottom: 10px;
            color: var(--text-dim);
        }

        .slider {
            width: 100%;
            accent-color: var(--primary);
        }

        /* RESULTS LIST PANEL (LEFT SIDE) */
        .results-panel {
            position: absolute;
            top: 150px;
            left: 20px;
            bottom: 40px;
            width: 350px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(25px);
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(255, 7, 58, 0.2);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-120%);
        }

        .results-panel.visible {
            transform: translateX(0);
        }

        .results-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-header h3 {
            font-size: 16px;
            color: var(--primary);
        }

        .results-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .result-item:hover {
            background: rgba(255, 7, 58, 0.1);
            border-color: var(--primary);
        }

        .result-item h4 {
            font-size: 15px;
            margin-bottom: 5px;
            color: #fff;
        }

        .result-item p {
            font-size: 12px;
            color: var(--text-dim);
        }

        .result-item .dist {
            font-size: 12px;
            color: var(--primary);
            font-weight: bold;
            margin-top: 5px;
        }

        .skeleton {
            background: linear-gradient(90deg, #111 25%, #222 50%, #111 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            height: 80px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* BOTTOM DETAIL PANEL */
        .detail-panel {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(30px);
            border-top: 2px solid var(--primary);
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            padding: 30px 20px;
            z-index: 2000;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 80vh;
            overflow-y: auto;
        }

        .detail-panel.active {
            bottom: 0;
        }

        .pull-bar {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: -15px auto 20px;
        }

        .theatre-info h2 {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .theatre-info p {
            color: var(--text-dim);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .stat-card span {
            display: block;
            font-size: 12px;
            color: var(--text-dim);
        }

        .stat-card strong {
            font-size: 18px;
            color: white;
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* NAVIGATION OVERLAY */
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 7, 58, 0.9);
            padding: 20px;
            z-index: 3000;
            display: none;
            flex-direction: column;
            gap: 10px;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-instruction {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .nav-footer {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* MARKER STYLES */
        .user-marker {
            width: 20px;
            height: 20px;
            background: #2196F3;
            border: 4px solid white;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.8);
            position: relative;
        }

        .user-marker::after {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 2px solid #2196F3;
            border-radius: 50%;
            animation: pulse-blue 2s infinite;
        }

        @keyframes pulse-blue {
            0% {
                opacity: 0.8;
                transform: scale(0.5);
            }

            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        .theatre-dot {
            width: 16px;
            height: 16px;
            background: var(--primary);
            border: 2px solid white;
            border-radius: 50%;
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 7, 58, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(255, 7, 58, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 7, 58, 0);
            }
        }

        /* ROUTING HIDE DEFAULT UI */
        .leaflet-routing-container {
            display: none !important;
        }

        /* LOADING BLOCKER */
        #loader {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 5000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.5s;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 7, 58, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .fab-group {
                bottom: 100px;
            }
        }
    </style>
</head>

<body>
    <!-- Fullscreen Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-family: 'Orbitron'; color: var(--primary);">INITIALIZING RADAR...</p>
    </div>

    <!-- Navigation Overlay (Hidden by default) -->
    <div id="navOverlay" class="nav-overlay">
        <div class="nav-header">
            <span class="nav-instruction" id="nextTurn">Calculating...</span>
            <button onclick="stopNavigation()"
                style="background: white; border: none; padding: 5px 15px; border-radius: 20px; font-weight: bold; color: var(--primary);">EXIT</button>
        </div>
        <div class="nav-footer">
            <span id="navDist">--- km remaining</span>
            <span id="navEta">--- min</span>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="logo-box" onclick="window.location.href='get-started.html'">
            <span class="logo">MTALK RADAR</span>
        </div>
    </div>

    <!-- Search + Radius -->
    <div class="search-container">
        <div class="search-glass">
            <input type="text" id="searchInput" class="search-input" placeholder="Search city or area...">
            <button onclick="searchPlace()" class="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="radius-inline">
            <label><span id="radiusVal">10</span>km</label>
            <input type="range" id="radiusInput" min="2" max="50" value="10" oninput="updateRadiusText()">
        </div>
    </div>

    <!-- FABs -->
    <div class="fab-group">
        <button class="fab secondary" onclick="recenterMap()" title="Recenter"><i
                class="fas fa-location-arrow"></i></button>
        <button id="radarBtn" class="fab" onclick="scanTheatres()" title="Scan for Theatres"><i
                class="fas fa-satellite-dish"></i></button>
    </div>

    <!-- Radius Panel -->
    <div id="radiusPanel" class="radius-panel">
        <h4>Scan Radius: <span id="radiusVal">10</span> km</h4>
        <input type="range" class="slider" id="radiusInput" min="2" max="50" value="10" oninput="updateRadiusText()">
    </div>

    <!-- Results Panel -->
    <div id="resultsPanel" class="results-panel">
        <div class="results-header">
            <h3>NEARBY THEATRES</h3>
            <button onclick="toggleResults()"
                style="background:transparent; border:none; color:white; cursor:pointer;"><i
                    class="fas fa-chevron-left"></i></button>
        </div>
        <div id="resultsList" class="results-list">
            <!-- Items injected via JS -->
        </div>
    </div>

    <!-- Bottom Detail Panel -->
    <div id="detailPanel" class="detail-panel">
        <div class="pull-bar" onclick="closeDetails()"></div>
        <div class="theatre-info">
            <h2 id="p_name">Theatre Name</h2>
            <p id="p_addr">Fetching address details...</p>

            <div class="stats-grid">
                <div class="stat-card">
                    <span>DISTANCE</span>
                    <strong id="p_dist">-- km</strong>
                </div>
                <div class="stat-card">
                    <span>EST. TIME</span>
                    <strong id="p_time">-- min</strong>
                </div>
            </div>

            <div class="action-btns">
                <button class="btn btn-secondary" onclick="viewOnMap()"><i class="fas fa-map-marked-alt"></i> MAP
                    VIEW</button>
                <button class="btn btn-primary" onclick="startJourney()"><i class="fas fa-play"></i> START
                    JOURNEY</button>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <!-- Leaflet & Extensions -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <script>
        var map, userMarker, routingControl;
        var theatreMarkers = [];
        var userPos = { lat: 0, lng: 0 };
        var selectedTheatre = null;
        var isNavigating = false;
        var scanRadius = 10;
        var watchId = null;

        // Custom Icons
        var userIcon = L.divIcon({
            className: 'user-marker',
            iconSize: [20, 20],
            iconAnchor: [10, 10]
        });

        var theatreIcon = L.divIcon({
            className: 'theatre-dot',
            iconSize: [16, 16],
            iconAnchor: [8, 8]
        });

        // Initialize Map
        function initMap(lat, lng) {
            userPos = { lat, lng };
            map = L.map('map', {
                zoomControl: false,
                attributionControl: false
            }).setView([lat, lng], 14);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                maxZoom: 20
            }).addTo(map);

            userMarker = L.marker([lat, lng], { icon: userIcon, zIndexOffset: 1000 }).addTo(map);

            // Remove loader
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').style.display = 'none', 500);

            // Start Live Tracking
            startTracking();
            // Initial Scan
            scanTheatres();

            // Auto-scan when user pans/zooms the map
            var scanTimer = null;
            map.on('moveend', function () {
                if (isNavigating) return;
                clearTimeout(scanTimer);
                scanTimer = setTimeout(scanTheatres, 1500);
            });

            // Auto-fetch theatres every 10 seconds
            setInterval(function () {
                if (!isNavigating) scanTheatres();
            }, 10000);
        }

        function startTracking() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    (pos) => {
                        userPos.lat = pos.coords.latitude;
                        userPos.lng = pos.coords.longitude;
                        userMarker.setLatLng([userPos.lat, userPos.lng]);
                        if (isNavigating) updateNavigation();
                    },
                    (err) => console.error(err),
                    { enableHighAccuracy: true }
                );
            }
        }

        function recenterMap() {
            map.flyTo([userPos.lat, userPos.lng], 15);
        }

        function toggleRadiusPanel() {
            document.getElementById('radiusPanel').classList.toggle('visible');
        }

        function toggleResults() {
            document.getElementById('resultsPanel').classList.toggle('visible');
        }

        function updateRadiusText() {
            scanRadius = document.getElementById('radiusInput').value;
            document.getElementById('radiusVal').textContent = scanRadius;
        }

        // Search Place
        async function searchPlace() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`);
            const data = await res.json();
            if (data.length > 0) {
                const lat = parseFloat(data[0].lat);
                const lon = parseFloat(data[0].lon);
                map.flyTo([lat, lon], 14);
                // Also scan in the new location after a short delay
                setTimeout(scanTheatres, 1000);
            }
        }

        // Scan for Theatres (Overpass API)
        var fetchTimerInterval = null;
        async function scanTheatres() {
            const radarBtn = document.getElementById('radarBtn');
            const startTime = Date.now();

            // Countdown from 20s
            radarBtn.innerHTML = '20s';
            radarBtn.style.fontSize = '14px';
            clearInterval(fetchTimerInterval);
            var countdown = 200;
            fetchTimerInterval = setInterval(() => {
                countdown = Math.max(0, countdown - 1);
                radarBtn.innerHTML = (countdown / 10).toFixed(1) + 's';
            }, 100);

            // Show skeleton loader in list
            const list = document.getElementById('resultsList');
            list.innerHTML = '<div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>';
            document.getElementById('resultsPanel').classList.add('visible');

            const center = map.getCenter();
            const radius = scanRadius * 1000;
            const query = `[out:json];(nwr["amenity"="cinema"](around:${radius},${center.lat},${center.lng});nwr["name"~"Cinema|Talkies|Multiplex|Screens",i](around:${radius},${center.lat},${center.lng}););out center;`;

            try {
                // Try primary Overpass API first
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000);
                let res;
                try {
                    res = await fetch('https://overpass-api.de/api/interpreter?data=' + encodeURIComponent(query), { signal: controller.signal });
                } catch (e) {
                    // Fallback to mirror
                    res = await fetch('https://overpass.kumi.systems/api/interpreter?data=' + encodeURIComponent(query));
                }
                clearTimeout(timeoutId);
                const data = await res.json();
                displayTheatres(data.elements);
            } catch (e) {
                console.error("Scan failed", e);
                list.innerHTML = '<p style="padding:20px; text-align:center; color:var(--primary);">Failed to fetch theatres.</p>';
            }

            // Stop timer, show final time briefly then reset
            clearInterval(fetchTimerInterval);
            const totalTime = ((Date.now() - startTime) / 1000).toFixed(1);
            radarBtn.innerHTML = totalTime + 's';
            setTimeout(() => {
                radarBtn.innerHTML = '<i class="fas fa-satellite-dish"></i>';
                radarBtn.style.fontSize = '';
            }, 2000);
        }

        function displayTheatres(elements) {
            // Clear old
            theatreMarkers.forEach(m => map.removeLayer(m));
            theatreMarkers = [];

            const list = document.getElementById('resultsList');
            list.innerHTML = '';

            if (elements.length === 0) {
                list.innerHTML = '<p style="padding:20px; text-align:center; color:var(--text-dim);">No theatres found.</p>';
                return;
            }

            elements.forEach(el => {
                const lat = el.lat || (el.center && el.center.lat);
                const lon = el.lon || (el.center && el.center.lon);
                if (!lat || !lon) return;

                const name = el.tags.name || "Unknown Cinema";
                const addr = el.tags['addr:full'] || el.tags['addr:street'] || "Near " + (el.tags['addr:city'] || "Current Area");

                // Add Marker
                const marker = L.marker([lat, lon], { icon: theatreIcon }).addTo(map);

                const theatreData = {
                    lat, lon, name, addr
                };

                marker.on('click', () => selectTheatre(theatreData));
                theatreMarkers.push(marker);

                // Add to List
                const dist = (map.distance([userPos.lat, userPos.lng], [lat, lon]) / 1000).toFixed(1);
                theatreData.dist = parseFloat(dist);
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <h4>üé¨ ${name}</h4>
                    <p>üìç ${addr}</p>
                    <div class="dist">${dist} km away</div>
                `;
                item.onclick = () => {
                    selectTheatre(theatreData);
                    if (window.innerWidth < 768) toggleResults(); // Close on mobile
                };
                list.appendChild(item);
            });

            // Sort results by distance
            const items = Array.from(list.querySelectorAll('.result-item'));
            items.sort((a, b) => parseFloat(a.querySelector('.dist').textContent) - parseFloat(b.querySelector('.dist').textContent));
            list.innerHTML = '';
            items.forEach(item => list.appendChild(item));
        }

        function selectTheatre(data) {
            selectedTheatre = data;
            document.getElementById('p_name').textContent = data.name;
            document.getElementById('p_addr').textContent = data.addr;

            // Calculate Route for Distance/Time
            if (routingControl) map.removeControl(routingControl);

            routingControl = L.Routing.control({
                waypoints: [
                    L.latLng(userPos.lat, userPos.lng),
                    L.latLng(data.lat, data.lon)
                ],
                router: L.Routing.osrmv1({
                    serviceUrl: 'https://router.project-osrm.org/route/v1'
                }),
                createMarker: () => null,
                lineOptions: {
                    styles: [
                        { color: '#FF073A', opacity: 0.3, weight: 12 }, /* Outer Glow */
                        { color: '#FF073A', opacity: 0.6, weight: 8 },  /* Inner Glow */
                        { color: 'white', opacity: 0.9, weight: 2 }     /* Vibrant Core */
                    ]
                },
                addWaypoints: false,
                draggableWaypoints: false,
                fitSelectedRoutes: true
            }).on('routesfound', function (e) {
                const routes = e.routes;
                const summary = routes[0].summary;
                const distanceKm = (summary.totalDistance / 1000).toFixed(1);
                const timeMin = Math.round(summary.totalTime / 60);

                document.getElementById('p_dist').textContent = distanceKm + " KM";
                document.getElementById('p_time').textContent = timeMin + " MIN";

                // Highlight distance in the result list too if it's open
                const listItems = document.querySelectorAll('.result-item');
                listItems.forEach(item => {
                    if (item.querySelector('h4').textContent.includes(data.name)) {
                        item.querySelector('.dist').textContent = distanceKm + " km away";
                    }
                });

                if (isNavigating) {
                    const next = routes[0].instructions[1];
                    document.getElementById('nextTurn').textContent = next ? next.text : "You have arrived!";
                    document.getElementById('navDist').textContent = distanceKm + " KM remaining";
                    document.getElementById('navEta').textContent = timeMin + " MIN";
                }
            }).addTo(map);

            // Open detail panel
            document.getElementById('detailPanel').classList.add('active');

            // Fit both user and theatre in view
            const bounds = L.latLngBounds([userPos.lat, userPos.lng], [data.lat, data.lon]);
            map.fitBounds(bounds, { padding: [100, 100] });
        }

        function closeDetails() {
            document.getElementById('detailPanel').classList.remove('active');
            if (routingControl && !isNavigating) map.removeControl(routingControl);
        }

        function startJourney() {
            if (!selectedTheatre) return;
            const url = `https://www.google.com/maps/dir/?api=1&origin=${userPos.lat},${userPos.lng}&destination=${selectedTheatre.lat},${selectedTheatre.lon}&travelmode=driving`;
            window.open(url, '_blank');
        }

        function stopNavigation() {
            isNavigating = false;
            document.getElementById('navOverlay').style.display = 'none';
            if (routingControl) map.removeControl(routingControl);
        }

        function updateNavigation() {
            if (!selectedTheatre || !routingControl) return;
            routingControl.setWaypoints([
                L.latLng(userPos.lat, userPos.lng),
                L.latLng(selectedTheatre.lat, selectedTheatre.lon)
            ]);
            map.panTo([userPos.lat, userPos.lng]);
        }

        function viewOnMap() {
            if (selectedTheatre) {
                closeDetails();
                const bounds = L.latLngBounds([userPos.lat, userPos.lng], [selectedTheatre.lat, selectedTheatre.lon]);
                map.fitBounds(bounds, { padding: [80, 80] });
            }
        }

        // Initial Boot
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                p => initMap(p.coords.latitude, p.coords.longitude),
                e => initMap(17.3850, 78.4867) // Fallback to Hyderabad
            );
        } else {
            initMap(17.3850, 78.4867);
        }

        // Enter key for search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchPlace();
        });
    </script>
