<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Movie - MTALK</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/premium-buttons.css">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding-bottom: 60px
    }

    .container {
      max-width: 900px;
      margin: 120px auto 40px;
      padding: 20px
    }

    .poster {
      width: 300px;
      height: 500px;
      object-fit: cover;
      border-radius: 10px
    }

    .synopsis {
      margin-top: 20px;
      font-size: 1.1rem;
      line-height: 1.6rem
    }

    .info {
      font-size: 1.05rem;
      line-height: 1.8rem;
      margin-top: 16px
    }

    .highlight {
      color: #FF073A;
      font-weight: 700
    }

    .trailer-container {
      display: flex;
      justify-content: center;
      margin-top: 40px
    }

    .trailer-video {
      width: 100%;
      max-width: 700px;
      aspect-ratio: 16/9;
      border: 4px solid #FF073A;
      border-radius: 12px
    }

    .notfound {
      padding: 60px;
      text-align: center
    }

    a.back {
      display: inline-block;
      margin-top: 16px;
      color: #FF073A;
      text-transform: uppercase;
      font-weight: 700;
      text-decoration: none;
      font-size: 0.8rem;
    }

    @keyframes pulse-review {

      0%,
      100% {
        box-shadow: 0 0 14px rgba(255, 7, 58, 0.5);
      }

      50% {
        box-shadow: 0 0 22px rgba(255, 7, 58, 0.8);
      }
    }

    .header {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      padding: 18px 40px;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center
    }

    .logo {
      font-weight: 700;
      cursor: pointer
    }
  </style>
</head>

<body>

  <div class="header" style="backdrop-filter:blur(10px);z-index:1000">
    <div class="logo" onclick="location.href='get-started.html'" style="color:#FF073A;text-transform:uppercase">MTALK
    </div>
    <div style="display:flex;gap:20px">
      <a href="get-started.html" style="color:white;text-decoration:none;transition:color 0.3s">Home</a>
      <a href="profile.html" style="color:white;text-decoration:none;transition:color 0.3s">Profile</a>
      <a href="location.html" style="color:white;text-decoration:none;transition:color 0.3s">Location</a>
      <a href="about.html" style="color:white;text-decoration:none;transition:color 0.3s">About</a>
    </div>
  </div>

  <div class="container" id="content">
    <div id="loading" style="text-align:center;padding:60px">Loading movie...</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
  <script src="../assets/js/firebase-init.js"></script>
  <script src="../assets/js/premium-buttons.js"></script>

  <script>
    // Auth Guard
    async function checkAuth() {
      try {
        const res = await fetch('/api/auth/me');
        if (!res.ok) window.location.href = 'login.html';
        else {
          const user = await res.json();
          const navLinks = document.querySelectorAll('.header a');
          const profileLink = Array.from(navLinks).find(a => a.href.includes('profile.html'));
          if (profileLink) profileLink.textContent = user.fullName.split(' ')[0];
        }
      } catch (e) {
        window.location.href = 'login.html';
      }
    }
    checkAuth();

    // Parse movie id from query string: pages/movie.html?id=hit3
    function getMovieId() { const p = new URLSearchParams(location.search); return p.get('id') || p.get('movie') }

    function renderNotFound() { document.getElementById('content').innerHTML = `<div class="notfound"><h2>Movie not found</h2><p>Return <a class="back" href="get-started.html">Home</a></p></div>` }

    async function loadMovie() {
      const id = getMovieId();
      try {
        const res = await fetch('/api/movies');
        if (!res.ok) throw new Error('data fetch failed');
        const movies = await res.json();
        const movie = movies.find(m => m.id === id) || movies[0];
        if (!movie) { renderNotFound(); return }

        document.title = movie.title + ' · MTALK';

        const html = `
          <div style="display:flex;align-items:flex-start;gap:20px;flex-wrap:wrap">
            <img class="poster" src="${movie.poster.startsWith('http') ? movie.poster : '../assets/images/' + movie.poster}" alt="${movie.title} Poster" />
            <div style="flex:1;min-width:260px">
              <h1 style="font-size:1.8rem;margin-bottom:8px">${movie.title}</h1>
              <p class="synopsis"><span class="highlight">Synopsis:</span> ${movie.synopsis}</p>
              <div class="info">
                <p><span class="highlight">Actor:</span> ${movie.actor}</p>
                <p><span class="highlight">Actress:</span> ${movie.actress || '—'}</p>
                <p><span class="highlight">Director:</span> ${movie.director || '—'}</p>
                <p><span class="highlight">Producer:</span> ${movie.producer || '—'}</p>
                <p><span class="highlight">Music:</span> ${movie.music || '—'}</p>
              </div>
              <a class="back premium-btn" style="padding: 10px 20px; font-size: 0.75rem;" href="get-started.html">← Back</a>
              <a class="review-btn premium-btn" style="padding: 10px 20px; font-size: 0.75rem;" href="review.html?movieId=${movie.id}">✍ Write a Review</a>
            </div>
          </div>
          <div class="trailer-container">
            <iframe class="trailer-video" src="${movie.trailer}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen" allowfullscreen></iframe>
          </div>
        `;

        document.getElementById('content').innerHTML = html;
      } catch (err) { console.error(err); renderNotFound() }
    }

    loadMovie();
  </script>

</body>

</html>
