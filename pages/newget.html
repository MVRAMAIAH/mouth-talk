<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asli Re - The Ultimate Winner</title>

    <link rel="icon" href="https://t3.ftcdn.net/jpg/06/76/63/78/360_F_676637882_ywOxjtsIXUK79F6lKVtXAwYiI9zZ2h3H.jpg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        /* FULL SCREEN BACKGROUND IMAGE */
        body {
            background: url("../assets/images/land.jpg") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            text-align: center;
            position: relative;
            color: white;
            overflow: hidden;
            padding-bottom: 60px;
        }

        /* DARK OVERLAY FOR READABILITY */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* HEADER */
        .header {
            width: 100%;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #FF073A;
            text-transform: uppercase;
        }

        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #FF073A;
        }

        /* BOTTOM CONTENT */
        .bottom-content {
            position: absolute;
            bottom: 60px;
            text-align: center;
        }

        /* CTA BUTTON */
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #FF073A, #D90429);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.4s ease-in-out;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(255, 7, 58, 0.8);
        }

        .cta-button:hover {
            background: white;
            color: #FF073A;
            box-shadow: 0 0 25px rgba(255, 7, 58, 1);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header { padding: 15px 30px; }
            .logo { font-size: 22px; }
            .nav-links a { font-size: 16px; margin: 0 10px; }
            .cta-button { font-size: 18px; padding: 12px 30px; }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                align-items: center;
                padding: 10px 20px;
            }
            .nav-links { margin-top: 10px; }
            .nav-links a {
                display: block;
                margin: 10px 0;
            }
            .cta-button { font-size: 16px; padding: 10px 25px; }
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">MTALK</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="location.html">Location</a>
            <a href="about.html">About</a>
        </div>
    </div>

    <!-- ONLY CTA REMAINS (HEADING REMOVED) -->
    <div class="bottom-content">
        <a href="get-started.html" class="cta-button">Get Started</a>
    </div>

</body>
</html>
