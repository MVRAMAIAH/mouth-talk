<!DOCTYPE html>
<html>
<head>
    <title>Login - FILMCRED</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            background:
                linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)),
                url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=1920&auto=format&fit=crop')
                no-repeat center center/cover;
        }

        .box {
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(8px);
            padding: 45px;
            border-radius: 15px;
            width: 320px;
            text-align: center;
            color: white;
            box-shadow: 0 0 35px rgba(255, 7, 58, 0.9);
        }

        h2 {
            margin-bottom: 25px;
            color: #FF073A;
            letter-spacing: 2px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #FF073A, #D90429);
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
            transition: 0.3s ease;
        }

        button:hover {
            background: white;
            color: #FF073A;
            box-shadow: 0 0 20px #FF073A;
        }

        p {
            margin-top: 18px;
            font-size: 14px;
        }

        a {
            color: #FF073A;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-shadow: 0 0 8px #FF073A;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>FILMCRED LOGIN</h2>

    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">

    <button onclick="login()">Login</button>

    <p>Don't have an account? <a href="signup.html">Signup</a></p>
</div>

<script src="auth.js"></script>

</body>
</html>
