<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asli Review - The Ultimate Winner</title>
    <link rel="icon" href="https://t3.ftcdn.net/jpg/06/76/63/78/360_F_676637882_ywOxjtsIXUK79F6lKVtXAwYiI9zZ2h3H.jpg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        /* BLACK BACKGROUND FOR A CLEAN LOOK */
        body {
            background: black; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            text-align: center;
            position: relative;
            color: white;
            overflow: hidden;
            padding-bottom: 60px;
        }

        /* ADDING A PROPER IMAGE ASSET */
        .image-asset {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            max-width: 600px;
            width: 80%;
            opacity: 0.9;
        }

        /* HEADER */
        .header {
            width: 100%;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #FF073A;
            text-transform: uppercase;
        }

        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #FF073A;
        }

        /* BOTTOM CONTENT */
        .bottom-content {
            position: absolute;
            bottom: 60px;
            text-align: center;
        }

        /* IMPROVED HEADING */
        .heading {
            display: flex;
            font-size: 80px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            color: rgba(255, 255, 255, 0.25); /* Increased Opacity */
            justify-content: center;
            cursor: default;
            transition: all 0.4s ease-in-out;
        }

        .letter {
            display: inline-block;
            position: relative;
            transition: all 0.3s ease-in-out;
        }

        .letter::before {
            content: attr(data-letter);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: transparent;
            -webkit-text-stroke: 2px transparent;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
        }

        .letter:hover::before {
            opacity: 1;
            text-shadow: 0 0 10px #FF073A, 0 0 20px #FF073A, 0 0 30px #FF073A;
            -webkit-text-stroke: 1px #FF073A;
        }

        /* CTA BUTTON */
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #FF073A, #D90429);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.4s ease-in-out;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(255, 7, 58, 0.8);
        }

        .cta-button:hover {
            background: white;
            color: #FF073A;
            box-shadow: 0 0 25px rgba(255, 7, 58, 1);
        }

        /* RESPONSIVENESS */
        @media (max-width: 768px) {
            .header { padding: 15px 30px; }
            .logo { font-size: 22px; }
            .nav-links a { font-size: 16px; margin: 0 10px; }
            .heading { font-size: 50px; }
            .image-asset { top: 20%; width: 70%; }
            .cta-button { font-size: 18px; padding: 12px 30px; }
        }

        @media (max-width: 480px) {
            .header { flex-direction: column; align-items: center; padding: 10px 20px; }
            .nav-links { margin-top: 10px; }
            .nav-links a { display: block; margin: 10px 0; }
            .heading { font-size: 40px; }
            .image-asset { top: 25%; width: 80%; }
            .cta-button { font-size: 16px; padding: 10px 25px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MTALK</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="profile.html">Profile</a>
            <a href="#">Location</a>
            <a href="#">About</a>
        </div>
    </div>

    <!-- IMAGE ASSET THAT MATCHES THE BLACK + RED THEME -->
  

    <div class="bottom-content">
        <h1 class="heading">
            <span class="letter" data-letter="L">L</span>
            <span class="letter" data-letter="E">E</span>
            <span class="letter" data-letter="T">T</span>
            <span class="letter" data-letter="'">'</span>
            <span class="letter" data-letter="S">S</span>
            <span class="letter" data-letter="M">M</span>
            <span class="letter" data-letter="A">A</span>
            <span class="letter" data-letter="K">K</span>
            <span class="letter" data-letter="E">E</span>
            <span class="letter" data-letter="H">H</span>
            <span class="letter" data-letter="I">I</span>
            <span class="letter" data-letter="G">G</span>
            <span class="letter" data-letter="H">H</span>
        </h1>
        <br>
        <a href="#" class="cta-button">Get Started</a>
    </div>
</body>
</html>
