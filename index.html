<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTALK - The Ultimate Movie Destination</title>

    <link rel="icon" href="https://t3.ftcdn.net/jpg/06/76/63/78/360_F_676637882_ywOxjtsIXUK79F6lKVtXAwYiI9zZ2h3H.jpg"
        type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/interactive-heading.css">
    <link rel="stylesheet" href="assets/css/premium-buttons.css">


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: black;
            background-image: url("assets/images/land.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            position: relative;
            color: white;
            overflow: hidden;
        }

        /* HEADER */
        .header {
            width: 100%;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #FF073A;
            text-transform: uppercase;
            cursor: pointer;
        }

        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #FF073A;
        }

        /* BOTTOM SECTION — fixed to bottom of screen */
        .bottom-section {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        /* MARQUEE */
        .marquee-wrapper {
            position: relative;
            overflow: hidden;
            /* Focus the view within the 75vw lens */
            width: 75vw;
            margin: 0 auto 30px;
            height: 320px;
            /* Ample height for the 1.4x zoom expansion */
            display: flex;
            align-items: center;
        }

        .marquee-fade-left,
        .marquee-fade-right {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100px;
            z-index: 2;
            pointer-events: none;
        }

        .marquee-fade-left {
            left: 0;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.5), transparent);
        }

        .marquee-fade-right {
            right: 0;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.5), transparent);
        }

        .marquee-track {
            display: flex;
            align-items: center;
            gap: 30px;
            padding: 50px 0;
            will-change: transform;
        }

        .marquee-track img {
            width: 140px;
            height: 200px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid rgba(255, 7, 58, 0.2);
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            /* Removed transform transition to allow frame-by-frame JS control without lag */
            transition: border-color 0.4s, box-shadow 0.4s;
            will-change: transform;
        }

        .marquee-track img:hover {
            border-color: #FF073A;
            box-shadow: 0 0 20px rgba(255, 7, 58, 0.6);
            z-index: 10;
        }



        /* CTA BUTTON */
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            /* All aesthetics now handled by .premium-btn */
        }

        /* LOGIN TOAST */
        .login-toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: rgba(255, 7, 58, 0.95);
            color: white;
            padding: 14px 30px;
            border-radius: 12px;
            font-size: 14px;
            font-family: 'Orbitron', sans-serif;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s, transform 0.4s;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(255, 7, 58, 0.4);
            text-align: center;
        }

        .login-toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }

        .login-toast a {
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
            margin-left: 8px;
        }

        /* Header login link for unauthenticated users */
        .nav-login-link {
            display: none;
        }


        /* ADMIN STUFF */
        .admin-only {
            display: none;
        }

        .add-movie-btn {
            /* Aesthetics now handled by .premium-btn */
            margin-right: 15px;
        }

        @media (max-width: 768px) {
            .heading {
                font-size: 40px;
            }

            .cta-button {
                font-size: 18px;
            }

            .marquee-wrapper {
                width: 80vw;
            }
        }

        @media (max-width: 480px) {
            .heading {
                font-size: 32px;
            }

            .cta-button {
                font-size: 16px;
            }

            .marquee-wrapper {
                width: 90vw;
                height: 180px;
            }

            .movie-card img {
                width: 100px;
                height: 150px;
            }
        }
    </style>
</head>

<body>

    <!-- Login toast notification -->
    <div class="login-toast" id="loginToast">
        Please log in to access this feature.
        <a href="pages/login.html">Log In</a>
    </div>

    <div class="header">
        <div class="logo" onclick="handleAuthNav('pages/get-started.html')">MTALK</div>
        <div class="nav-links">
            <button class="add-movie-btn admin-only premium-btn" onclick="openModal()">+ Add Movie</button>
            <a href="#" onclick="handleAuthNav('pages/get-started.html'); return false;">Home</a>
            <a href="#" onclick="handleAuthNav('pages/profile.html'); return false;">Profile</a>
            <a href="#" onclick="handleAuthNav('pages/location.html'); return false;">Location</a>
            <a href="#" onclick="handleAuthNav('pages/about.html'); return false;">About</a>
            <a href="pages/login.html" class="nav-login-link" id="navLoginLink">Login</a>
        </div>
    </div>

    <div id="admin-modal-container"></div>

    <div class="bottom-section">
        <div class="marquee-wrapper">
            <div class="marquee-fade-left"></div>
            <div class="marquee-fade-right"></div>
            <div class="marquee-track" id="marqueeTrack"></div>
        </div>

        <div class="hero-content">
            <h3 class="interactive-heading heading-interactive-trigger" data-text="Its word of mouth"></h3>
            <a href="#" onclick="handleAuthNav('pages/get-started.html'); return false;"
                class="cta-button premium-btn">Get Started</a>
        </div>
    </div>

    <script src="assets/js/admin.js"></script>
    <script src="assets/js/interactive-heading.js"></script>
    <script src="assets/js/premium-buttons.js"></script>
    <script>
        let globalUser = null;
        let isLoggedIn = false;

        // Show a toast notification prompting login
        function showLoginToast() {
            const toast = document.getElementById('loginToast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Gate navigation behind auth check
        function handleAuthNav(url) {
            if (isLoggedIn) {
                window.location.href = url;
            } else {
                showLoginToast();
            }
        }

        async function checkAuth() {
            try {
                const res = await fetch('/api/auth/me');
                if (res.ok) {
                    const user = await res.json();
                    globalUser = user;
                    isLoggedIn = true;

                    // Hide the Login link since user is authenticated
                    document.getElementById('navLoginLink').style.display = 'none';

                    const navLinks = document.querySelectorAll('.nav-links a');
                    const profileLink = Array.from(navLinks).find(a => a.textContent === 'Profile');
                    if (profileLink) {
                        profileLink.textContent = user.fullName.split(' ')[0] + "'s Profile";
                    }

                    if (user.isAdmin) {
                        document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'inline-block');
                    }
                    return true;
                } else {
                    // Not logged in — show the Login link
                    document.getElementById('navLoginLink').style.display = 'inline-block';
                }
            } catch (e) {
                console.error('Auth check error:', e);
                document.getElementById('navLoginLink').style.display = 'inline-block';
            }
            return false;
        }

        async function init() {
            await checkAuth();

            // Fetch movies for marquee
            fetch('/api/movies').then(res => res.json()).then(movies => {
                renderMarquee(movies);
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            if (typeof injectAdminModal === 'function') injectAdminModal();
            init();
        });

        function renderMarquee(movies) {
            const track = document.getElementById('marqueeTrack');
            if (!track || !movies || movies.length === 0) return;

            // Duplicate movies for seamless loop
            const totalLoops = 3;
            for (let r = 0; r < totalLoops; r++) {
                movies.forEach(m => {
                    const container = document.createElement('div');
                    container.className = 'movie-card';
                    container.style.marginRight = '20px';
                    container.style.display = 'inline-block';

                    const img = document.createElement('img');
                    img.src = m.poster.startsWith('http') ? m.poster : '/assets/images/' + m.poster;
                    img.alt = m.title;
                    img.className = 'marquee-img';
                    img.onclick = () => location.href = 'pages/movie.html?id=' + m.id;

                    container.appendChild(img);
                    track.appendChild(container);
                });
            }

            startScroll(track);
        }

        function startScroll(track) {
            let pos = 0;
            const speed = 0.5; // Slightly slower for cinematic feel
            const oneSetWidth = track.scrollWidth / 3;
            let paused = false;

            const wrapper = document.querySelector('.marquee-wrapper');
            const images = Array.from(track.querySelectorAll('.marquee-img'));

            // Pre-calculate base positions and initialize per-image state
            const imgData = images.map(img => ({
                el: img,
                baseCenter: img.parentElement.offsetLeft + img.parentElement.offsetWidth / 2,
                currentScale: 1
            }));

            track.onmouseenter = () => { paused = true; };
            track.onmouseleave = () => { paused = false; };

            function updateZoom() {
                const wrapperRect = wrapper.getBoundingClientRect();
                const centerX = wrapperRect.left + wrapperRect.width / 2;
                const trackLeft = track.getBoundingClientRect().left;
                const lerpFactor = 0.15; // Smoothness control

                imgData.forEach(data => {
                    const img = data.el;
                    // Current absolute center on page
                    const currentCenter = trackLeft + data.baseCenter;
                    const distance = Math.abs(centerX - currentCenter);
                    const maxDist = 300; // Zoom effective range

                    let targetScale = 1;

                    if (img.matches(':hover')) {
                        targetScale = 1.45;
                        img.style.zIndex = '100';
                        img.style.borderColor = '#FF073A';
                        img.style.boxShadow = '0 0 35px rgba(255, 7, 58, 0.8)';
                    } else if (distance < maxDist) {
                        // Cosine curve for smoother zoom falloff
                        const relDist = distance / maxDist;
                        targetScale = 1 + (0.35 * Math.cos(relDist * Math.PI / 2));

                        // Z-index based on proximity to center
                        img.style.zIndex = distance < 60 ? '50' : Math.floor(10 - distance / 30);

                        // Dynamic glow
                        if (distance < 100) {
                            img.style.borderColor = `rgba(255, 7, 58, ${0.4 * (1 - distance / 100)})`;
                        } else {
                            img.style.borderColor = 'rgba(255, 7, 58, 0.2)';
                        }
                    } else {
                        targetScale = 1;
                        img.style.zIndex = '1';
                        img.style.borderColor = 'rgba(255, 7, 58, 0.2)';
                        img.style.boxShadow = '0 10px 25px rgba(0, 0, 0, 0.5)';
                    }

                    // Smoothly transition scale
                    data.currentScale += (targetScale - data.currentScale) * lerpFactor;
                    img.style.transform = `scale(${data.currentScale})`;
                });
            }

            function frame() {
                if (!paused && oneSetWidth > 0) {
                    pos -= speed;
                    if (Math.abs(pos) >= oneSetWidth) pos = 0;
                    track.style.transform = 'translateX(' + pos + 'px)';
                }
                updateZoom();
                requestAnimationFrame(frame);
            }
            frame();
        }
    </script>
</body>

</html>
