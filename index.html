<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTALK - The Ultimate Movie Destination</title>

    <link rel="icon" href="https://t3.ftcdn.net/jpg/06/76/63/78/360_F_676637882_ywOxjtsIXUK79F6lKVtXAwYiI9zZ2h3H.jpg"
        type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: black;
            background-image: url("assets/images/land.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            position: relative;
            color: white;
            overflow: hidden;
        }

        /* HEADER */
        .header {
            width: 100%;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #FF073A;
            text-transform: uppercase;
            cursor: pointer;
        }

        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #FF073A;
        }

        /* BOTTOM SECTION â€” fixed to bottom of screen */
        .bottom-section {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }

        /* MARQUEE */
        .marquee-wrapper {
            position: relative;
            overflow: hidden;
            width: 60vw;
            margin: 0 auto 20px;
            height: 250px;
        }

        .marquee-fade-left,
        .marquee-fade-right {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100px;
            z-index: 2;
            pointer-events: none;
        }

        .marquee-fade-left {
            left: 0;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.5), transparent);
        }

        .marquee-fade-right {
            right: 0;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.5), transparent);
        }

        .marquee-track {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 15px 0;
        }

        .marquee-track img {
            width: 115px;
            height: 165px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid rgba(255, 7, 58, 0.35);
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, border-color 0.3s;
        }

        .marquee-track img:hover {
            transform: scale(1.12);
            border-color: #FF073A;
        }

        /* HEADING */
        .heading {
            display: flex;
            font-size: 56px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.2);
            justify-content: center;
        }

        .letter {
            display: inline-block;
            position: relative;
        }

        .letter::before {
            content: attr(data-letter);
            position: absolute;
            top: 0;
            left: 0;
            color: transparent;
            opacity: 0;
            transition: 0.3s ease-in-out;
        }

        .letter:hover::before {
            opacity: 1;
            text-shadow: 0 0 10px #D54748, 0 0 20px #D54748;
            -webkit-text-stroke: 1px #D54748;
        }

        /* CTA BUTTON */
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #FF073A, #D90429);
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(255, 7, 58, 0.8);
            transition: 0.4s;
        }

        .cta-button:hover {
            background: white;
            color: #FF073A;
        }

        /* ADMIN STUFF */
        .admin-only {
            display: none;
        }

        .add-movie-btn {
            background: #FF073A;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-right: 15px;
            transition: 0.3s;
        }

        .add-movie-btn:hover {
            background: white;
            color: #FF073A;
        }

        @media (max-width: 768px) {
            .heading {
                font-size: 40px;
            }

            .cta-button {
                font-size: 18px;
            }

            .marquee-wrapper {
                width: 80vw;
            }
        }

        @media (max-width: 480px) {
            .heading {
                font-size: 32px;
            }

            .cta-button {
                font-size: 16px;
            }

            .marquee-wrapper {
                width: 90vw;
                height: 180px;
            }

            .movie-card img {
                width: 100px;
                height: 150px;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo" onclick="window.location.href='pages/get-started.html'">MTALK</div>
        <div class="nav-links">
            <button class="add-movie-btn admin-only" onclick="openModal()">+ Add Movie</button>
            <a href="pages/get-started.html">Home</a>
            <a href="pages/profile.html">Profile</a>
            <a href="pages/location.html">Location</a>
            <a href="pages/about.html">About</a>
        </div>
    </div>

    <div id="admin-modal-container"></div>

    <div class="bottom-section">
        <div class="marquee-wrapper">
            <div class="marquee-fade-left"></div>
            <div class="marquee-fade-right"></div>
            <div class="marquee-track" id="marqueeTrack"></div>
        </div>

        <h3 class="heading">
            <span class="letter" data-letter="L">L</span>
            <span class="letter" data-letter="E">E</span>
            <span class="letter" data-letter="T">T</span>
            <span class="letter" data-letter="'">'</span>
            <span class="letter" data-letter="S">S</span>
            <span class="letter" data-letter="-">-</span>
            <span class="letter" data-letter="M">M</span>
            <span class="letter" data-letter="A">A</span>
            <span class="letter" data-letter="K">K</span>
            <span class="letter" data-letter="E">E</span>
            <span class="letter" data-letter="-">-</span>
            <span class="letter" data-letter="H">H</span>
            <span class="letter" data-letter="I">I</span>
            <span class="letter" data-letter="G">G</span>
            <span class="letter" data-letter="H">H</span>
        </h3>

        <a href="pages/get-started.html" class="cta-button">Get Started</a>
    </div>

    <script src="assets/js/admin.js"></script>
    <script>
        let globalUser = null;

        async function checkAuth() {
            try {
                const res = await fetch('/api/auth/me');
                if (res.ok) {
                    const user = await res.json();
                    globalUser = user;

                    const navLinks = document.querySelectorAll('.nav-links a');
                    const profileLink = Array.from(navLinks).find(a => a.href.includes('profile.html'));
                    if (profileLink) {
                        profileLink.textContent = user.fullName.split(' ')[0] + "'s Profile";
                    }

                    if (user.isAdmin) {
                        document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'inline-block');
                    }
                    return true;
                } else {
                    // Not a hard redirect for the landing page unless we want it to be protected
                    // For now, let's just leave it as is.
                }
            } catch (e) {
                console.error('Auth check error:', e);
            }
            return false;
        }

        async function init() {
            await checkAuth();

            // Fetch movies for marquee
            fetch('/api/movies').then(res => res.json()).then(movies => {
                renderMarquee(movies);
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            if (typeof injectAdminModal === 'function') injectAdminModal();
            init();
        });

        function renderMarquee(movies) {
            const track = document.getElementById('marqueeTrack');
            if (!track || !movies || movies.length === 0) return;

            // Duplicate movies for seamless loop
            const totalLoops = 3;
            for (let r = 0; r < totalLoops; r++) {
                movies.forEach(m => {
                    const container = document.createElement('div');
                    container.className = 'movie-card';
                    container.style.marginRight = '20px';
                    container.style.display = 'inline-block';

                    const img = document.createElement('img');
                    img.src = m.poster.startsWith('http') ? m.poster : '/assets/images/' + m.poster;
                    img.alt = m.title;
                    img.style.width = '150px';
                    img.style.height = '220px';
                    img.style.borderRadius = '10px';
                    img.style.objectFit = 'cover';
                    img.style.transition = '0.3s';
                    img.style.cursor = 'pointer';

                    img.onmouseenter = () => { img.style.transform = 'scale(1.05)'; img.style.boxShadow = '0 0 15px rgba(255, 7, 58, 0.5)'; };
                    img.onmouseleave = () => { img.style.transform = 'scale(1)'; img.style.boxShadow = 'none'; };
                    img.onclick = () => location.href = 'pages/movie.html?id=' + m.id;

                    container.appendChild(img);
                    track.appendChild(container);
                });
            }

            startScroll(track);
        }

        function startScroll(track) {
            let pos = 0;
            const speed = 0.8;
            const oneSetWidth = track.scrollWidth / 3;
            let paused = false;

            track.onmouseenter = () => { paused = true; };
            track.onmouseleave = () => { paused = false; };

            function frame() {
                if (!paused && oneSetWidth > 0) {
                    pos -= speed;
                    if (Math.abs(pos) >= oneSetWidth) pos = 0;
                    track.style.transform = 'translateX(' + pos + 'px)';
                }
                requestAnimationFrame(frame);
            }
            frame();
        }
    </script>
</body>

</html>
