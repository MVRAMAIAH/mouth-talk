<!DOCTYPE html>
<html>
<head>
    <title>Signup - FILMCRED</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1497032205916-ac775f0649ae') no-repeat center center/cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
        }

        .box {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            width: 320px;
            text-align: center;
            color: white;
            box-shadow: 0 0 25px rgba(255, 7, 58, 0.8);
        }

        h2 {
            margin-bottom: 20px;
            color: #FF073A;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #FF073A, #D90429);
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 10px;
        }

        button:hover {
            background: white;
            color: #FF073A;
        }

        a {
            color: #FF073A;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Create Account</h2>
    <input type="text" id="signupUsername" placeholder="Username">
    <input type="password" id="signupPassword" placeholder="Password">
    <button onclick="signup()">Signup</button>
    <p>Already have account? <a href="login.html">Login</a></p>
</div>

<script src="auth.js"></script>
</body>
</html>
